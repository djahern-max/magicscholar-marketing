services:
  marketing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: magicscholar_marketing
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
